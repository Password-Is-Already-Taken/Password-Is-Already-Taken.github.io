<DOCTYPE.html>
 <meta charset="utf-8">

<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.0.2/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene physics="debug: true">
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#0000ff"></a-sky>
      <!-- Camera -->
      <a-entity camera="userHeight: 1.6" universal-controls="" kinematic-body="" jump-ability="" position="10 0 0" rotation="
       " scale="" visible="" velocity="" gamepad-controls="" keyboard-controls="" touch-controls="" hmd-controls="
       " mouse-controls=""></a-entity>

      <!-- Floor -->
      <a-grid static-body="" position="" rotation="" scale="" visible="" geometry="" material=""></a-grid>

      <!-- Immovable box -->
      <a-box static-body position="0 0.5 -5" width="3" height="1" depth="1"></a-box>

      <!-- Dynamic box -->
      <a-box dynamic-body position="5 0.5 0" width="1" height="1" depth="1"></a-box>
     </a-scene>
  </body>
</html>
